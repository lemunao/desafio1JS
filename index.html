<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form class="form">
        <section class="card-format">
            <section class="images-format">
                <img src="assets/img/producto.jpeg" alt="Cazuela de pollo">
            </section>
            <section class="item-desciption">
                Cazuela de pollo
            </section>
            <section>
                <input type="text" id="cantidad" placeholder="Cantidad">
            </section>
            <section class="item-desciption">
                <input type="text" id="color" placeholder="Color">
            </section>
            <section class="item-desciption">
                <select name="Previos" id="prices" multiple>
                    <option value="la-florida">5990</option>
                    <option value="nunoa">6990</option>
                    <option value="providencia">7990</option>
                    <option value="las-condes">9990</option>
                </select>
            </section>
            <section>
                <button id="btn-calc" type="submit">Calcular Total</button>
            </section>
        </section>
        <section class="card-format2">
            <div id="result"></div>
        </section>
    </form>
    <script src="assets/js/app.js"></script>
</body>

</html>

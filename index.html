<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form class="form">
        <section class="card-format">
            <section class="images-format">
                <img src="assets/img/producto.jpeg" alt="Cazuela de pollo">
            </section>
            <section class="item-desciption">
                Cazuela de pollo
            </section>
            <section>
                <input type="text" id="cantidad" placeholder="Cantidad" required pattern="[0-9]{1,2}" title="Favor ingrese solo números, máximo pedidos 99">
            </section>
            <section class="item-desciption">
                <p>
                    Elije el color de tus platos!
                </p>
            </section>
            <section class="item-desciption">
                <input type="color" id="color-style" placeholder="Color">
            </section>
            <section class="item-desciption">
                <p>
                    Consulte los precios a domicilio!!
                </p>
            </section>
            <section class="item-desciption">                
                <select name="Precios" id="comuna" multiple required>
                    <option value="2990">La florida</option>
                    <option value="3990">Ñuñoa</option>
                    <option value="4990">Providencia</option>
                    <option value="5990">Las condes</option>
                </select>
            </section>
            <section>
                <button id="btn-calc" type="submit">Calcular Total</button>
            </section>
        </section>
        <section class="card-format2">
            <div id="result"></div>
            <div id="circle-color" class="format-color"></div>
        </section>
    </form>
    <script src="assets/js/app.js"></script>
</body>

</html>
